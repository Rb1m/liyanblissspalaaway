<html>
<head>
  <title>para kay liyan na palaaway</title>
  <style>
    body {
      background-color: #ff69b4;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 72px;
      color: white;
      margin-top: 200px;
      animation: fadeIn 2s ease-in-out;
    }
.btn-container {
  display: flex;
  justify-content: center;
  margin-top: 100px;
}

.yes-btn,
.no-btn {
  background-color: white;
  color: #ff69b4;
  border: none;
  border-radius: 25px;
  padding: 20px 40px;
  font-size: 36px;
  margin: 0 20px;
  cursor: pointer;
  box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
  transition: all 0.3s ease-in-out;
}

.yes-btn:hover,
.no-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.25);
}

.message-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 40px;
  border-radius: 25px;
  display: none;
  box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
}

.message {
  font-size: 36px;
  color: #ff69b4;
  margin-top: 40px;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div class="btn-container">
    <button class="yes-btn" onclick="showMessage('looks like Cupids arrow has finally found its target:o bitaw kiss mee my love ILOVEYOUUUUUU')">Yes</button>
    <button class="no-btn" onclick="showMessage('ma sad nako everyday evernight looking up the sky Sad forever life.')">No</button>
  </div>
  <div class="message-container">
    <p class="message"></p>
  </div>
  <script>
    function showMessage(message) {
      document.querySelector(".message").innerHTML = message;
      document.querySelector(".message-container").style.display = "block";
    }
  </script>
</body>
</html>
